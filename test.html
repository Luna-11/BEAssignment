<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Comparison Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #C89091;
            --text-color: #7b4e48;
            --lightest-color: #fcfaf2;
            --light_pink: #e9d0cb;
            --medium_pink: #ddb2b1;
            --light_yellow: #f9f1e5;
            --white: #fff;
            --black: #222;
            --light-gray: #bbb;
            --medium-gray: #555;
            --shadow-color: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background-color: var(--lightest-color);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px var(--shadow-color);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            padding: 25px 30px;
            color: var(--lightest-color);
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .card-subtitle {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-image {
            width: 100%;
            height: 220px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .croissant {
            width: 180px;
            height: 120px;
            border-radius: 50% 20% 50% 20%;
            position: relative;
            transform: rotate(30deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .croissant::before {
            content: "";
            position: absolute;
            width: 90%;
            height: 80%;
            border-radius: 50% 20% 50% 20%;
            top: 10%;
            left: 5%;
        }

        .croissant::after {
            content: "";
            position: absolute;
            width: 80%;
            height: 70%;
            border-radius: 50% 20% 50% 20%;
            top: 15%;
            left: 10%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .layers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .layer {
            position: absolute;
            width: 160px;
            height: 100px;
            border-radius: 50% 20% 50% 20%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(30deg);
        }

        .layer:nth-child(1) {
            width: 170px;
            height: 110px;
        }

        .layer:nth-child(2) {
            width: 150px;
            height: 90px;
        }

        .layer:nth-child(3) {
            width: 140px;
            height: 80px;
        }

        .card-content {
            padding: 25px 30px;
        }

        .product-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-code {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .product-type {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 30px;
            display: inline-block;
        }

        .card-footer {
            padding: 15px 30px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .add-to-cart {
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-3px);
        }

        .add-to-cart:active {
            transform: translateY(0);
        }

        .rating {
            display: flex;
            margin: 15px 0;
        }

        .star {
            margin-right: 3px;
            font-size: 1.2rem;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .baking-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            align-items: center;
        }

        .info-item i {
            margin-right: 5px;
        }

        /* Card 1 - Original Color Scheme */
        .card-1 .card-header {
            background-color: var(--primary-color);
        }

        .card-1 .card-image {
            background: linear-gradient(to right, var(--light_yellow), var(--light_pink));
        }

        .card-1 .croissant {
            background: linear-gradient(135deg, #e6b17e 0%, #d49a6a 100%);
        }

        .card-1 .croissant::before {
            background: linear-gradient(135deg, #f0c393 0%, #e2a871 100%);
        }

        .card-1 .croissant::after {
            background: linear-gradient(135deg, #d49a6a 0%, #c0855a 100%);
        }

        .card-1 .layer {
            border: 2px solid rgba(192, 133, 90, 0.4);
        }

        .card-1 .product-name,
        .card-1 .product-code,
        .card-1 .baking-info {
            color: var(--text-color);
        }

        .card-1 .product-type {
            background-color: var(--light_pink);
            color: var(--text-color);
        }

        .card-1 .price {
            color: var(--primary-color);
        }

        .card-1 .add-to-cart {
            background-color: var(--primary-color);
            color: var(--lightest-color);
            box-shadow: 0 5px 15px rgba(200, 144, 145, 0.4);
        }

        .card-1 .add-to-cart:hover {
            background-color: var(--medium_pink);
            box-shadow: 0 8px 20px rgba(200, 144, 145, 0.6);
        }

        .card-1 .star {
            color: var(--primary-color);
        }

        .card-1 .info-item i {
            color: var(--primary-color);
        }

        /* Card 2 - Complementary Color Scheme */
        .card-2 .card-header {
            background-color: #5A8C7D;
        }

        .card-2 .card-image {
            background: linear-gradient(to right, #E8F4F0, #C8E6D9);
        }

        .card-2 .croissant {
            background: linear-gradient(135deg, #A67C52 0%, #8C6842 100%);
        }

        .card-2 .croissant::before {
            background: linear-gradient(135deg, #B58E63 0%, #9D754A 100%);
        }

        .card-2 .croissant::after {
            background: linear-gradient(135deg, #8C6842 0%, #745536 100%);
        }

        .card-2 .layer {
            border: 2px solid rgba(116, 85, 54, 0.4);
        }

        .card-2 .product-name,
        .card-2 .product-code,
        .card-2 .baking-info {
            color: #3D5D54;
        }

        .card-2 .product-type {
            background-color: #C8E6D9;
            color: #3D5D54;
        }

        .card-2 .price {
            color: #5A8C7D;
        }

        .card-2 .add-to-cart {
            background-color: #5A8C7D;
            color: #fff;
            box-shadow: 0 5px 15px rgba(90, 140, 125, 0.4);
        }

        .card-2 .add-to-cart:hover {
            background-color: #4A7A6B;
            box-shadow: 0 8px 20px rgba(90, 140, 125, 0.6);
        }

        .card-2 .star {
            color: #5A8C7D;
        }

        .card-2 .info-item i {
            color: #5A8C7D;
        }

        .comparison-title {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            color: #555;
            font-size: 2rem;
        }

        .color-scheme-name {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(255,255,255,0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="comparison-title">Color Scheme Comparison</h1>
        
        <!-- Card 1 - Original Color Scheme -->
        <div class="card card-1">
            <div class="color-scheme-name">Pink & Cream</div>
            <div class="card-header">
                <div class="card-title">IRRESISTIBLY</div>
                <div class="card-subtitle">GOLDEN CRUST.</div>
            </div>
            
            <div class="card-image">
                <div class="croissant">
                    <div class="layers">
                        <div class="layer"></div>
                        <div class="layer"></div>
                        <div class="layer"></div>
                    </div>
                </div>
            </div>
            
            <div class="card-content">
                <div class="product-name">
                    <span>Laminaire</span>
                    <span class="product-code">40:181700982</span>
                </div>
                
                <div class="rating">
                    <span class="star"><i class="fas fa-star"></i></span>
                    <span class="star"><i class="fas fa-star"></i></span>
                    <span class="star"><i class="fas fa-star"></i></span>
                    <span class="star"><i class="fas fa-star"></i></span>
                    <span class="star"><i class="fas fa-star-half-alt"></i></span>
                    <span style="margin-left: 8px; color: var(--medium-gray);">(128 reviews)</span>
                </div>
                
                <div class="product-type">TYPE Croissant</div>
                
                <div class="baking-info">
                    <div class="info-item">
                        <i class="fas fa-fire"></i> Baked Fresh Daily
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i> 24h Fermentation
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="price">$3.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
        <!-- Card 2 - Complementary Color Scheme -->
        <div class="card card-2">
            <div class="color-scheme-name">Teal & Beige</div>
            <div class="card-header">
                <div class="card-title">IRRESISTIBLY</div>
                <div class="card-subtitle">GOLDEN CRUST.</div>
            </div>
            
            <div class="card-image">
                <div class="croissant">
                    <div class="layers">
                        <div class="layer"></div>
                        <div class="layer"></div>
                        <div class="layer"></div>
                    </div>
                </div>
            </div>
            
            <div class="card-content">
                <div class="product-name">
                    <span>Laminaire</span>
                    <span class="product-code">40:181700982</span>
                </div>
                
                <div class="rating">
                    <span class="star"><i class="fas fa-star"></i></span>
                    <span class="star"><i class="fas fa-star"></i></span>
                    <span class="star"><i class="fas fa-star"></i></span>
                    <span class="star"><i class="fas fa-star"></i></span>
                    <span class="star"><i class="fas fa-star-half-alt"></i></span>
                    <span style="margin-left: 8px; color: #777;">(128 reviews)</span>
                </div>
                
                <div class="product-type">TYPE Croissant</div>
                
                <div class="baking-info">
                    <div class="info-item">
                        <i class="fas fa-fire"></i> Baked Fresh Daily
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock"></i> 24h Fermentation
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="price">$3.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        // Add subtle animation to the croissants on page load
        document.addEventListener('DOMContentLoaded', function() {
            const croissants = document.querySelectorAll('.croissant');
            
            croissants.forEach(croissant => {
                croissant.style.transform = 'rotate(0deg)';
                setTimeout(() => {
                    croissant.style.transition = 'transform 1s ease';
                    croissant.style.transform = 'rotate(30deg)';
                }, 300);
            });
        });
    </script>
</body>
</html>
