<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - UISOCIAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="back-card">
      <div class="overlay">
        <h4>Selected Works</h4>
        <div class="profile">
          <img src="https://i.pravatar.cc/60" alt="Avatar">
          <div>
            <strong>Andrew.ui</strong><br><span>UI & Illustration</span>
          </div>
        </div>
        <div class="cta-buttons">
          <a href="register.html">Join Us</a>
        </div>
      </div>
    </div>

    <div class="front-card">
      <h2>Hi Designer</h2>
      <p>Welcome to UISOCIAL</p>
      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <a href="#" class="forgot">Forgot password?</a>
        <button type="submit" class="btn">Login</button>
        <div class="or">or</div>
        <button type="button" class="btn google">Login with Google</button>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
