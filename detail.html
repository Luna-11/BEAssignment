<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maroon Blackcurrants Macaron Recipe</title>
  <link rel="stylesheet" href="detail.css">
</head>
<body>

  <div class="detail-container">
    <!-- Left Image Section -->
    <div class="detail-left">
      <img src="BEpics/c1.jpg" alt="Macaron" class="detail-image">
    </div>

    <!-- Right Recipe Content -->
    <div class="detail-right">
      <h1 class="detail-title">栗子奶油黑醋栗馬卡龍</h1>
      <h2 class="detail-subtitle">Maroon Blackcurrants Macaron</h2>

      <p class="detail-description">這款法式甜點將栗子奶油與酸甜的黑醋栗搭配，達成完美平衡。</p>

      <div class="detail-recipe-section">
        <h3 class="detail-section-title">Ingredients</h3>
        <ul class="detail-ingredient-list">
          <li>杏仁粉 300g</li>
          <li>糖粉 300g</li>
          <li>蛋白 220g</li>
          <li>細砂糖 225g</li>
          <li>水 75g</li>
          <li>黑醋栗果泥 115g</li>
        </ul>
      </div>

      <div class="detail-recipe-section">
        <h3 class="detail-section-title">Preparation</h3>
        <ol class="detail-step-list">
          <li>烤箱預熱至 160°C。</li>
          <li>將蛋白與糖打發，加入杏仁粉與糖粉拌勻。</li>
          <li>擠出圓形，烤 12-14 分鐘。</li>
          <li>黑醋栗果泥與糖煮沸，製成果醬夾心。</li>
          <li>組裝馬卡龍與果醬，冷藏定型。</li>
        </ol>
      </div>

    </div>
  </div>

</body>
</html>
